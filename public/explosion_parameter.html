<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>设置爆炸动力学模型参数</title>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- basic styles -->
        <!-- page content -->
        <!-- ace styles -->
        <!--  <link rel="stylesheet" href="../assets/css/ace.min.css" />-->
        <script src="cesium/jquery-2.1.4.min.js"></script>
        <script src="cesium/jquery-form.js"></script>
        <!--<script type="text/javascript"  src="cesium/import/js/queryjs/query_table.js"></script>-->
    </head>
    <style>
        @import url(cesium/bucket.css);
        @import url(cesium/import/assets/css/bootstrap.min.css);
        @import url(cesium/import/assets/css/font-awesome.min.css);
        @import url(cesium/import/assets/css/jquery-ui-1.10.3.full.min.css);
        @import url(cesium/import/assets/css/ui.jqgrid.css);
        @import url(cesium/import/assets/css/ace.min.css);
        @import url(cesium/import/assets/css/ace-rtl.min.css);
        @import url(cesium/import/assets/css/ace-skins.min.css);
        @import url(cesium/import/css/bootstrap/bootstrap-datepicker.css);
        @import url(cesium/import/css/bootstrap/bootstrap-datepicker3.css);
        @import url(cesium/import/css/bootstrap/css/bootstrap-table.css);


    </style>

<body>

<script type="text/javascript">
</script>


<div class="div-inline" style="background-color:transparent;padding-left:10px;padding-top:100px" align="center">
    <table style="background-color:transparent;">

        <tr>
            <td style="padding-left:5px;padding-top:10px">结构体：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="structure" style="width:120px;height:25px" onchange="stru_changed()">
                    <option value="1">土体-一般土体</option>
                    <option value="2">土体-沥青地面</option>
                    <option value="3">土体-混凝土地面</option>
                    <option value="4">建筑</option>
                    <option value="5">车体</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="padding-left:5px;padding-top:10px">爆点位置：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="position" style="width:120px;height:25px">
                    <option value="1">接触</option>
                    <option value="2">悬空</option>
                    <option value="3">埋爆</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding-left:5px;padding-top:10px">炸药类型：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="type" style="width:120px;height:25px">
                    <option value="1">TNT</option>
                    <option value="2">硝铵</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="padding-left:5px;padding-top:10px">炸药当量：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="weight" style="width:120px;height:25px">
                    <option value="1">1kg</option>
                    <option value="2">5kg</option>
                    <option value="3">10kg</option>
                </select>
            </td>
        </tr>
    </table>
</div>

<div style="background-color: transparent; float:top;padding-top: 100px;text-align:center" align="center">
    <button id="confirm" style="height:25px;width:65px;" onClick="confirm()">确定</button>
    <button id="cancel" style="height:25px;width:65px" onClick="window.close()">取消</button>
</div>
<script>

    function confirm() {
        window.opener.document.getElementById("start_explosion_model").click();
        window.close();
    }

    function stru_changed() {
        var stru_type = $("#structure").val();
        console.log(stru_type);
        $("#position").find("option").remove();
        switch (stru_type) {
            case "1":
            case "2":
            case "3":
                console.log("选1");
                $("#position").append('<option value=1 >接触</option>');
                $("#position").append('<option value=2 >悬空</option>');
                $("#position").append('<option value=3 >埋爆</option>');
                break;
            case "4":
                console.log("选4");
                $("#position").append('<option value=4 >室内-拐角</option>');
                $("#position").append('<option value=5 >室内-地板中心</option>');
                $("#position").append('<option value=6 >室内-墙边</option>');
                $("#position").append('<option value=7 >室外-贴地</option>');
                $("#position").append('<option value=8 >室外-悬空</option>');
                break;
            case "5":
                console.log("选5");
                $("#position").append('<option value=9 >驾驶座</option>');
                $("#position").append('<option value=10 >后备箱</option>');
                $("#position").append('<option value=11 >底盘</option>');
                break;
        }
    }
</script>
</body>
</html>
