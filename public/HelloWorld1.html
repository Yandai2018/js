<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="cesium/Cesium.js"></script>
    <script src="cesium/jquery-2.1.4.min.js"></script>
    <style>
        @import url(cesium/Widgets/widgets.css);

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
        shouldAnimate: true,
        homeButton: false,       //是否显示home键
        //geocoder:false,         //是否显示地名查找控件        如果设置为true，则无法查询
        baseLayerPicker: false, //是否显示图层选择控件
        timeline: false,        //是否显示时间线控件
        fullscreenButton: false, //是否全屏显示
        scene3DOnly: true,     //如果设置为true，则所有几何图形以3D模式绘制以节约GPU资源
        infoBox: true,         //是否显示点击要素之后显示的信息
        sceneModePicker: false,  //是否显示投影方式控件  三维/二维
        navigationInstructionsInitiallyVisible: false,
        navigationHelpButton: false,     //是否显示帮助信息控件
        selectionIndicator: false,        //是否显示指示器组件
        // terrainProvider: Cesium.createWorldTerrain(),
        imageryProvider: new Cesium.createTileMapServiceImageryProvider({
            url: 'cesium/xxxx',
        })
        /* imageryProvider : Cesium.createTileMapServiceImageryProvider({
              url : Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
          }),
          baseLayerPicker : false,
          geocoder : false*/
        //加载谷歌卫星影像
        //imageryProvider : new Cesium.UrlTemplateImageryProvider({url:"http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali"})
    });
    viewer._cesiumWidget._creditContainer.style.display = "none";  //	去除版权信息

    var entity = viewer.entities.add({
        id: '321',
        position: Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, 0),
        billboard: {
            image: 'cesium/images/left_foot.JPG',
            // heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND,
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
            scale: 0.2,
            color: Cesium.Color.WHITE
        },
    });


    var entity1 = viewer.entities.add({
        id: 'GroundVehicle',
        position: Cesium.Cartesian3.fromDegrees(-122.0744619, 44.0503706, 0),
        model: {
            uri: 'cesium/Models/house1.gltf',
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
        },
        scale: 100.0,
        minimumPixelSize: 100,
        colorBlendMode: Cesium.ColorBlendMode.MIX
    });


    viewer.trackedEntity = entity1;
    var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

    handler.setInputAction(function (movement) {

        var pick = viewer.scene.pick(movement.position);

        if (Cesium.defined(pick)) {
            console.log("点击广告牌");
            var id=pick.id._id;
            console.log(pick.id._id);
            $.get("/get_mark_info", {"value": id}, function (data) {
                alert("标记id："+id+"\n"+"标记信息："+data[0].info);
            })
        }

    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
</script>
</body>
</html>
