<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>设置砍杀模型参数</title>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- basic styles -->
        <!-- page content -->
        <!-- ace styles -->
        <!--  <link rel="stylesheet" href="../assets/css/ace.min.css" />-->
        <script src="cesium/import/js/jQuery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="cesium/import/assets/js/ace-extra.min.js" type="text/javascript"></script>
        <script src="cesium/import/js/datapicker/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="cesium/import/js/datapicker/bootstrap-datepicker.zh-CN.js" type="text/javascript"></script>
        <script src="cesium/import/js/bootstrap/bootstrap3.2.js"></script>
        <script src="cesium/import/js/bootstraptable/bootstrap-table.js"></script>
        <script src="cesium/import/js/queryjs/queryjs.js" type="text/javascript"></script>

        <!-- jqGrid -->
        <script src="cesium/import/assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="cesium/import/assets/js/typeahead-bs2.min.js" type="text/javascript"></script>
        <script src="cesium/import/assets/js/jqGrid/jquery.jqGrid.min.js" type="text/javascript"></script>
        <script src="cesium/import/assets/js/jqGrid/i18n/grid.locale-en.js" type="text/javascript"></script>

        <script type="text/javascript" src="cesium/import/js/queryjs/queryjs.js"></script>
        <!--<script type="text/javascript"  src="cesium/import/js/queryjs/query_table.js"></script>-->
    </head>
    <style>
        @import url(cesium/bucket.css);
        @import url(cesium/import/assets/css/bootstrap.min.css);
        @import url(cesium/import/assets/css/font-awesome.min.css);
        @import url(cesium/import/assets/css/jquery-ui-1.10.3.full.min.css);
        @import url(cesium/import/assets/css/ui.jqgrid.css);
        @import url(cesium/import/assets/css/ace.min.css);
        @import url(cesium/import/assets/css/ace-rtl.min.css);
        @import url(cesium/import/assets/css/ace-skins.min.css);
        @import url(cesium/import/css/bootstrap/bootstrap-datepicker.css);
        @import url(cesium/import/css/bootstrap/bootstrap-datepicker3.css);
        @import url(cesium/import/css/bootstrap/css/bootstrap-table.css);


    </style>

<body>



<div class="div-inline" style="background-color:transparent;padding-left:10px;padding-top:100px" align="center">
    <table style="background-color:transparent;">

        <tr>
            <td style="padding-left:5px;padding-top:10px">加害人信息：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="criminal" style="width:120px;height:25px" >
                    <option value="1">身高</option>
                    <option value="2">体重</option>
                    <option value="3">性别</option>
                    <option value="4">年龄</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="padding-left:5px;padding-top:10px">被害人信息：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="victim" style="width:120px;height:25px">
                    <option value="1">身高</option>
                    <option value="2">体重</option>
                    <option value="3">性别</option>
                    <option value="4">年龄</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding-left:5px;padding-top:10px">被害人体位信息：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="victim_posture" style="width:120px;height:25px">
                    <option value="1">正面站姿</option>
                    <option value="2">反面站姿</option>
                    <option value="3">正面坐姿</option>
                    <option value="4">正面坐姿</option>
                    <option value="5">俯卧</option>
                    <option value="6">侧卧</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="padding-left:5px;padding-top:10px">道路位置：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="criminal_posture" style="width:120px;height:25px">
                    <option value="1">动力学-砍击或刺杀</option>
                    <option value="2">体位姿态-站姿或坐姿</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding-left:5px;padding-top:10px">刀具信息：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="knife" style="width:120px;height:25px">
                    <option value="1">重量</option>
                    <option value="2">材质</option>
                    <option value="3">刀柄长</option>
                    <option value="4">刀柄宽</option>
                    <option value="5">刀柄厚</option>
                    <option value="6">刀身长</option>
                    <option value="7">刀身宽</option>
                    <option value="8">刀身厚</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding-left:5px;padding-top:10px">环境信息：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="environment" style="width:120px;height:25px">
                    <option value="1">-开阔</option>
                    <option value="2">-狭窄</option>
                    <option value="3">-室内</option>
                    <option value="4">-室外</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding-left:5px;padding-top:10px">砍创信息：</td>
            <td style="padding-left:4px;padding-top:10px">
                <select id="wound" style="width:120px;height:25px">
                    <option value="1">砍创部位</option>
                    <option value="2">--头</option>
                    <option value="3">--颈</option>
                    <option value="4">--胸</option>
                    <option value="5">--腹</option>
                    <option value="6">--上肢</option>
                    <option value="7">砍创形态</option>
                    <option value="8">--特征</option>
                    <option value="9">--宽度</option>
                    <option value="10">--深度</option>
                </select>
            </td>
        </tr>
    </table>
</div>

<div style="background-color: transparent; float:top;padding-top: 100px;text-align:center" align="center">
    <button id="confirm" style="height:25px;width:65px;" onClick="window.close()">确定</button>
    <button id="cancel" style="height:25px;width:65px" onClick="window.close()">取消</button>
</div>
<script>
    function confirm() {
        window.opener.document.getElementById("start_kill_model").click();
        window.close();
    }
</script>
</body>
</html>
