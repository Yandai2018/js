<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="cesium/Cesium.js"></script>
    <div id="nb" onClick="show('sb','nb')" style=" width:33px;cursor:pointer">展开</div>
    <div id="sb" style=" background-color:#F99;width:50px;height:40px; display:none"></div>
    <style>
        @import url(cesium/Widgets/widgets.css);

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    function show(num,a)
    {
        var box = document.getElementById(num);
        var message = document.getElementById(a);
        if(box.style.display != "block")
        {
            box.style.display = "block";
            message.innerHTML = '收起';
        }
        else
        {
            box.style.display = "none";
            message.innerHTML = '展开';
        }
    }
</script>
</body>
</html>
